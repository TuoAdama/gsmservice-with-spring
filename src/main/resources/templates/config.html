	</header>

	<div class="container-fluid">
		<div class="row">
			<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">

					<h1 class="h2">Configurations</h1>
				</div>

				<div>
					<div>
						<div class="row" th:each="setting: ${settings}">
							<form method="post" action="/settings/update">
								<div class="form-group col-5 mb-3">
									<label th:utext="${setting.display}" class="text-danger"></label>
									<input type="hidden" class="form-control" th:name="key"  th:value="*{setting.key}" />
									<input type="hidden" class="form-control" th:name="display" th:value="*{setting.display}" />
									<input type="text" class="form-control" th:name="value" th:value="*{setting.value}" />
									<button class="btn btn-secondary mt-2">Modifier</button>
								</div>
							</form>
						</div>
					</div>
